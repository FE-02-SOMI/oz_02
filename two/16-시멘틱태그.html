<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시멘틱 태그 테이블</title>
</head>
<body>
<table border="1">
    <caption>
        <strong>시멘틱 태그</strong>
        <!-- 시맨틱 태그는 컨테이너 태그와 같다. 
            그러나 이름이 다양하고, 그 이름은 
            웹사이트에서 구조를 나타내는 역할을 한다.-->
    </caption>
    
    <thead>
    <tr>
         <th>태그명</th>
         <th>의미</th>
    </tr>
    </thead>
    <tbody>
    <tr>
         <td>&lt;article&gt;</td>
         <td> 독립적인 콘텐츠 </td>
    </tr>
    <tr>
        <td>&lt;aside&gt;</td>
        <td> 별도의 콘텐츠 </td>
   </tr>
   <tr>
        <td>&lt;details&gt;</td>
        <td> 추가적인 상세한 정보</td>
   </tr>
     <tr>
        <td>&lt;figcaption&gt;</td>
        <td> figure의 자막 </td>
   </tr>
   <tr>
    <td>&lt;figure&gt;</td>
    <td> 설명 붙는 독립 콘텐츠 </td>
   </tr>
   <tr>
    <td>&lt;footer&gt;</td>
    <td> 맺음말 </td>
   </tr> 
    <tr>
        <td>&lt;header&gt;</td>
        <td> 머릿말 </td>
   </tr>
   <tr> 
    <td>&lt;main&gt;</td>
    <td> 주된 콘텐츠 </td>
   </tr>
   <tr>
    <td>&lt;nav&gt;</td>
    <td> 네비게이션 링크 </td>
   </tr>
   <tr>
    <td>&lt;section&gt;</td>
    <td> 콘텐츠의 한 섹션(절)</td>
</tr>
<tr>
    <td>&lt;summary&gt;</td>
    <td> detail의 헤더</td>
</tr>
<tr>
    <td>&lt;time&gt;</td>
    <td> 강조할 시간 </td>
</tr>
    </tbody>    
</table>
</body>
</html>
