<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백 다루기</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        
            margin: 10px 20px 30px 40px;
            /* 마진 패딩 모두 위쪽부터 오른쪽 시계방향으로 값 설정됨 */
            padding: 10px 20px 30px 40px;
            /* 만약 패딩값 개별로 지정하고 싶으면 접미사를 붙여 이용
            예시: paddin-top: 20px 이렇게 하면 위쪽 패딩값 20픽셀로 지정 */
            box-sizing: border-box; /*-->이렇게 하면 보더(테두리)값까지만 포함해서 설정된 사이즈로 고정*/
        }
    </style>
</head>
<body>
    
</body>
</html>
