<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>테두리 스타일</title>
</head>
<style>
    .area{
        /* 
        px: 화소에 대한 절대적인 값을 기준으로 계산
        %: 내가 속한 영역을 기준으로 백분율 계산 (상대적인 값)
         */
        width: 200px;
        height: 100px; 
         }
    .red{
        border-width: 3px;
        border-style: solid;
        border-color: red;
    }     
    .green{
        border: 3px solid green;
        
        border-radius: 10px 20px 30px 40px;
    }
</style>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
