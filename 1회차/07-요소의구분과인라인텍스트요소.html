<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <p>짠!</p>
    <p>한 글자밖에 없어도 똑같아요.</p>
    <!-- 개발자 도구는 f12 누르면 됨 -->
    <strong>인라인 텍스트. 두껍게 나와요.</strong>
    <mark>형광펜 효과</mark>
    <em>이탤릭체 효과</em>
    <s>에스 텍스트 요소는 취소선 효과</s>

    <!-- 블록요소안에 블록요소를 포함할 수 있다. -->
    <p>
        블록 레벨 요소의 안에는 종종
        <q>인라인 요소</q>가 포함되기도 합니다.
        사실 꽤 자주 그래요.
    </p>
</body>
</html>
