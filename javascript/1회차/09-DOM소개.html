<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM 소개 & 콘텐츠 변경하기</title>
    <style>
        
    </style>
</head>
<body>
   
    <p>대한민국의 역습입니다!</p>
    <p class="comment">손흥민 몰고 갑니다, 크로스!</p>
    <p class="comment" id="goal">조규성의 환상적인 마무리~~ 골!</p>
   
   <script>
      //입력(:어떤 요소를 조작하고 싶다는 것을 선택) - 처리 - 출력  
      const p1 = window.document.querySelector("p")
      const p2 = window.document.querySelector(".comment")
      const p3 = window.document.querySelector("#goal")
      
      console.log(p1.textContent)
      console.log(p2.textContent)
      console.log(p3.textContent)

      p1.textContent = "우루과이의 역습입니다!"
      p2.textContent = "수아레즈의 멋진 패스"
      p3.textContent = "포를란의 논스톱 슛, 골~~"
      //콘솔에는 맨첨 내용이 나오고 있지만, 화면상에는 스크립트에서 선택해서 바꿔준 내용으로 표시됨.
    </script>
</body>
</html>
