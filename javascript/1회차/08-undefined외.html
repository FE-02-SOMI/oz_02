<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined 외</title>
</head>
<body>
    
    <script>
        let name = undefined;

        console.log(name)

        name = `이소미`
        console.log(name)
        name = null
        console.log(name)
        console.log(prompt("입력 테스트"))

        //true와 false는 불리언(불린)타입
        console.log(typeof true)
        console.log(typeof false)

        let answer = confirm('기분이 좋습니까?')
        console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
    </script>
</body>
</html>
