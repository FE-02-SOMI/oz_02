    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 & window.prompt()</title>
</head>
<body>
    <script>
        let apple;
        apple = "사과"
        let banana = '바나나'
        console.log(apple+'&'+banana) 
        console.log("사과")
    
        let answer = window.prompt('무슨 과일 좋아하세요?')
        alert(answer)
        //입력한 값을 반환해주는 것까지 기능.
    </script>
