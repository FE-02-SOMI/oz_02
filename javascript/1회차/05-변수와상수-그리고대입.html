<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 그리고 대입</title>
</head>
<body>
    <script>
    /*대입이란, 오른쪽 피연산자의 데이터를 왼쪽 피연산자에 집어넣는 작업을 뜻한다.
    변수에 값을 기억시키는 작업 또한 대입이며, 이때 대입 연산자를 사용한다.
    예제)
   |대입하기|       a=b : 값 b를 변수 a에 대입
   |더하여 대입|    a*=b : 변수 a의 값에 b를 더한 결과를 a에 대입
   |빼서 대입|      a-=b : 변수 a의 값에서 b를 뺀 결과를 a에 대입
   |곱하여 대입|    a*=b : 변수 a의 값에 b를 곱한 결과를 a에 대입
   |나누어 대입|    a/=b : 변수 a의 값을 b로 나눈 결과를 a에 대입 
   */
  //잠깐!! 변수 말고 상수도 있따. 상수란? 수식에서 '변하지 않는 값'을 뜻한다. 
  //[상수 만드는 방법]: const 상수이름 = 데이터; 
 
  //+상수도 변수처럼 지정된 데이터 대신 사용가능! +상수 이름짓기 규칙은 변수 이름짓기와 동일!
  //변수와 반대되는 것으로, 상수는 '단 하나의 데이터만을 위해 사용하는 이름표'로써, 값의 변경이 불가하다.
  //맨처음 코드를 짤 때는 const로 시작해서 또다른 이름을 붙여주어야 할 경우에 let으로 변경하는 습관을 들이는 것이 좋다고 한다.(출처-유진영강사님)
    
        let num = 5 //변수지정시 코드수정이 쉽다.
        console.log(num)
        console.log(num)
        console.log(num)

        let number;
        number = 10;
        console.log(number)

        number = 18;
        console.log(number)

        number +=1
        console.log(number)
        number-=19
        console.log(number)
        // ---------->let은 최초 변수 지정시 한번만 사용, 이후에 값을 변경해도 바뀐대로 잘 작동함.

        const age = 20
        age = 21 //--->이렇게 하면 에러가 남. 상수(const로 선언한 이름표)에는 값을 새롭게 대입할 수 없다.
        //또한, const는 선언과 동시에 초기화를 해줘야 한다는 의무도 있기에 const age; age =20 이렇게 쓰면 문제가 됨xx  
        //const는 반드시 선언시에 값을 같이 지정해주어야 함.
    </script>
    
</body>
</html>
