<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">">
    <title>비교 연산</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        let age = parseInt(prompt("당신의 나이는?"))
        // window.parseInt() : 숫자로만 구성 되어있는 문자열을 진짜 숫자로 바꿔주는 메소드 
        console.log(typeof age)
        console.log(20 <= age) //20<=age :20살 이상 20==age추상적등가비교시 true라는 불린이 나오지만 엄격한등가비교(===)시 parseInt지우면 문자열로 입력받아 저장하므로 false가 나옴.

        let name = prompt("당신의 이름은?")
        document.write(`사용자의 이름은 ${name}입니다<br>`)
        document.write(`우리가 찾던 사람인가? ${"이소미" === name}`)
</script>
</body>
</html>
