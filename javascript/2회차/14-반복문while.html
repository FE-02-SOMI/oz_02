<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* while(조건){
            조건이 true인 동안에 반복 수행할 코드
        }
        =>조건이란 불리언을 반환하거나 불리언으로 해석될 수 있는 표현식!
        =>반복 구문은 '루프loop'라고도 한다. 
        */
       /*while문 사용 예 :
        while(prompt("set number")) !=0){
        document.write("get number!<br>")
       } >> prompt()메소드를 이용해 사용자로부터 정보를 입력받자. 
       주어진 정보가 0이 아닐 때는 document.write()명령을 수행하고, 0일때는 작업을 종료하자.
       */
       let i = 0 //while문은 별도로 변수를 만들어주고 시작해야함.
       while(i<5){
         document.write(`반복중이다! ${i+1}번째!`)
         i += 1
       }
       while(confirm('반복 실행 할까요?')){
        //확인을 누르면 꼐속 반복되고 취소누르면 불린(false)가 반환되므로 동작멈춤.
       }
    </script>
</body>
</html>
