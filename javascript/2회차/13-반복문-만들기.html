<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 만들기</title>
</head>
<body>
    <script>
        /*초기식:for문이 시작할 때 딱 한번 결정되는 값,
          조건식:초기식에서 결정한 변수의 값이나 상황에 따라 조건을 판단
          반복식:조건에 따라 반복 수행 할 때마다 마지막에 수행할 값
        */
        //초기식에서 선언한 변수는 for문 밖에선 사용 불가!
          for(let i =0; i<5; i +=1){
            document.write(`${i+1}번째 반복중... 이다!<br />`)
          }
    </script>
</body>
</html>
