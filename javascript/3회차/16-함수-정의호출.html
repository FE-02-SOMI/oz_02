<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>

    <script>

        createParagraph()
        createParagraph()
        createParagraph()
        //이렇게 만들어 놓은 함수로 쉽게 여러번 불러오기 가능!

        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p)
        }
        // 호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다
        sayyes()

        // 호이스팅 불가
        sayNo()

        // 함수 이름짓기 규칙은 변수와 같다. 함수를 만드는 대표적 두 가지 방법
        // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!
        //1. 함수 선언식: 나중에 쓰여져도 ★호이스팅 가능★
        function sayyes(){
            console.log(1)
            console.log(2)
            alert("yes!")
        }
        
        //2. 함수 표현식:
        const sayNo = function(){
            alert("No!")
            console.log(3)
        }
    </script>
</body>
</html>
