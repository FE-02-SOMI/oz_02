<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹과 뷰포트</title>
    <!-- 뷰포트(viewport)란 현재 화면에 보여지고 있는 영역을 의미함.
        기기별로 뷰포트가 다르기 때문에 동일한 웹페이지라도 기기에 따른 배율조정이
    발생해 화면의 크기가 다르게 보이는 현상이 나타난다. -->
    <style>
        p{
            margin: 0;
            font-size: 10vw; 
            /*화면크기에 반응하는 단위*/
            /* vw : 뷰포트 너비의 100분의 1 /ex) 10vw = 너비의 10분의 1 */
            /* vh : 뷰포트 높이의 100분의 1 */
            /* vmin : 뷰포트 너비와 높이 중 작은쪽의 100분의 1 */
            /* vmax : 뷰포트 너비와 높이 중 큰 쪽의 100분의 1 */
        }
    </style>
</head>
<body>
    <p>발견하는 즐거움 - 리처드 파인만</p> <!--p태그의 기본크기인 16px로 보임-->
</body>
</html>
