<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력을 받자</title>
</head>
<body>
  <h2>로그인 해주세요</h2>
  <label>
    아이디
  </label>
  <input type="text" placeholder="ID">  
  <br>
  <label for="pw">비밀번호</label>
  <input type="password" id="pw" placeholder="P/W">

  <hr>

  <input type="color"> <!--색상팔레트라고 부름--><br>
  
  <input type="number"> <!--UI용어로 스피너라고 부름--><br>
  
  <input type="range"> <!--범위설정--><br>
  
  <input type="checkbox"> 김치볶음밥 <!-- 체크박스 -->
  <input type="checkbox"> 오므라이스
  <input type="checkbox"> 시래기된장
</body>
</html>
