<!DOCTYPE html>
<html lang="ko">
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;

        }
        #first{
            float: left;
        }
        #second{
            float: right;
        }
        p{
            clear: both; /*float의 역효과를 방지하는 속성인 clear:문서의 흐름을
            방해받지 않음. 뒤에 lefr/right/both 세가지 값과 함께 쓸 수 있다.
            float의 대응 속성이므로 뜻은 각각 왼쪽의,오른쪽의, 양쪽의 float 특성을 무시한다.(위치를 띄워주는 부동속성)*/
        }
    </style>
    <head>
        <body>
            <div class="container">
                <img id="first"
                src="img/77.png" width="200">
                <img id="second"
                src="img/77.png" width="200">
                <p>
                    온 세상이 나를 돕는 행운의 부적입니다.
                </p>
        
            </div>
        
        </body>
    </head>
</html>
